
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary"  class="example-toolbar p-0" style="display: block;">
    <div class="loader" *ngIf="loader.isLoading | async" style="z-index: 999; width: 100%;">
      <mat-progress-bar color="accent"   style="height: 0.3rem;" mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="w-100 h-100 d-flex p-1" style="align-items: center;">
      <button mat-mini-fab style="background-color: transparent;" (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name pl-2">LEKTORGT</h1>
      <h2 *ngIf="token">   |  {{user.userName}}</h2>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav  #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
         
        <a mat-list-item  *ngIf="!token" (click)="snav.toggle()"><span> <mat-icon class="mr-1">login</mat-icon> Login</span></a>
        <a *ngIf="token" mat-list-item routerLink="policia/inicio" (click)="snav.toggle()">
          <mat-icon class="mr-1">home</mat-icon>
          <span>Inicio</span>
        </a>
        <a  *ngIf="token" mat-list-item routerLink="policia/documentsPending" (click)="snav.toggle()">
          <mat-icon class="mr-1">pending_actions</mat-icon>
          <span>Documentos Pendientes</span>
        </a>

        <a *ngIf="token" mat-list-item  (click)="logOut()">
          <mat-icon class="mr-1">logout</mat-icon>
          <span>Cerrar Sesi√≥n</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
