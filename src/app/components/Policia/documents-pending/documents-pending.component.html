<section class="mt-5">
    <div class="container mt-5">
        <div class="pt-3 pb-3 w-100 text-center">
            <h2>DOCUMENTOS PENDIENTES DE SUBIDA</h2>
        </div>
        <div class="mat-elevation-z8" *ngIf="valueDocs>0 || valueDocs=='undefined'">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="DPI">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DPI </th>
                <td mat-cell *matCellDef="let row"> {{row.documentNumber}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="NOMBRE">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                <td mat-cell *matCellDef="let row"> {{row.givenNames}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="APELLIDO">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDO </th>
                <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
              </ng-container>
          
              <!-- SEXO Column -->
              <ng-container matColumnDef="SEXO">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> SEXO </th>
                <td mat-cell *matCellDef="let row"> {{row.sex}} </td>
              </ng-container>
              
              <ng-container matColumnDef="EDAD">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> EDAD </th>
                <td mat-cell *matCellDef="let row"> {{row.age}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

        <div class="w-100 text-center mt-3">
          <button [disabled]="valueDocs==0 || valueDocs==null" (click)="uploadDocument()" mat-raised-button color="primary">Subir Documentos</button>
        </div>
        <div class="col-lg-12 row mt-3">
          <mat-form-field appearance="fill" class="col-lg-12">
            <mat-label>Tiempo de Subida</mat-label>
            <mat-select [(ngModel)]="intervalos">
              <mat-option  value="300000">5 Minutos</mat-option>
              <mat-option  value="600000">10 Minutos</mat-option>
              <mat-option  value="900000">15 Minutos</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="col-lg-12">
            <button mat-raised-button color="primary" (click)="saveTime()">Guardar Tiempo</button>
          </div>
        </div>
    </div>
</section>
