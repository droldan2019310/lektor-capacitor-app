<section>
    <div class="container">
        <div class="wrapper fadeInDown mt-5">
            <div id="formContent" class="pt-3">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <img src="../../../../assets/lektor.png" id="icon" alt="User Icon" />
                <h1>Ingresa Sesi√≥n</h1>
              </div>
          
              <!-- Login Form -->
              <form #form="ngForm" (ngSubmit)="login(form)">
                <input type="text" id="userName" #userName="ngModel" [(ngModel)]="user.userName" class="fadeIn second" name="userName" placeholder="username">

              <!-- Remind Passowrd -->
              <div id="formFooter">

            </div>
        </div>
